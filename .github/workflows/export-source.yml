name: Export TeX to Source MD

on:
  push:
    paths:
      - '**.tex'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate source exports
        run: |
          chmod +x scripts/export_source.sh
          scripts/export_source.sh

      - name: Commit source exports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add site/source
          if git diff --cached --quiet; then
            echo "No source changes to commit."
            exit 0
          fi
          git commit -m "Export TeX sources to site/source"
          git push
