name: Deploy Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site with PDFs
        run: |
          # Create pdfs directory in site
          mkdir -p site/pdfs/volume-1

          # Copy all PDFs from volume-1 to site/pdfs/volume-1, preserving structure
          rsync -a --prune-empty-dirs \
            --include '*/' --include '*.pdf' --exclude '*' \
            volume-1/ site/pdfs/volume-1/

          # List copied PDFs for verification
          echo "PDFs copied to site/pdfs/volume-1:"
          find site/pdfs/volume-1 -maxdepth 6 -name "*.pdf" -print || echo "No PDFs found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
