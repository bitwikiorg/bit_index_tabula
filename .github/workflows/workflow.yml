name: Compile and Commit All LaTeX PDFs

on:
  push:
    paths:
      - '**.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compile all LaTeX files using pdfLaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            Frameworks/the_four_layer_cognition_engine/main.tex
          compiler: pdflatex

      - name: Commit and push all PDFs
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git add '**/*.pdf'
          if git diff --cached --quiet; then
            echo "No PDF changes to commit"
            exit 0
          fi
          git commit -m "Auto-compile LaTeX PDFs on push"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name }}
