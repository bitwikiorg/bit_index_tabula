name: Compile and Commit All PDFs with XeLaTeX

on:
  push:
    paths:
      - '**.tex'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xu-cheng/texlive-full:latest   # TeX Live 2024 pre-installed

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Ghostscript
        run: |
          apt-get update
          apt-get install -y ghostscript

      - name: Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Compile all .tex with XeLaTeX
        shell: bash
        run: |
          set -eo pipefail
          find . -type f -name '*.tex' | while IFS= read -r texfile; do
            dir=$(dirname "$texfile")
            echo "::group::Compiling $texfile"
            for i in 1 2; do
              xelatex -file-line-error -shell-escape -interaction=nonstopmode -halt-on-error \
                -output-directory "$dir" "$texfile" >>"$dir/compile.log" 2>&1 || {
                echo "::error::Compilation failed: $texfile"
                cat "$dir/compile.log"
                exit 1
              }
            done
            echo "::endgroup::"
          done

      - name: Commit and push all PDFs
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git add '**/*.pdf'
          if git diff --cached --quiet; then
            echo "No PDF changes to commit"
            exit 0
          fi
          git commit -m "Auto-compile LaTeX PDFs with XeLaTeX"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name }}
